{%  extends 'store/main2.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6" style="margin: auto;">
		<div class="card card-body">
			<br>
			<p style="text-align: center;">Are you sure you want to delete "{{item.name}}"?</p>

			<form method="POST">
				{% csrf_token %}
				<br>
				<div class="wrapper" style="text-align: center;">
					<a class="btn btn-info" href="{% url 'products' %}">Cancel</a>&emsp;&emsp;

					<input class="btn btn-danger" type="submit" name="delete" value="Delete">
				</div>
				<br>
			</form>
		</div>
	</div>
</div>



{% endblock %}
